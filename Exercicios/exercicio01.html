<body>
    <h1>JavaScript</h1>
</body>
<script>
    let ano_nascimento = prompt("Digite a seu ano de nascimento: ");
    let convert_nascimento = parseInt(ano_nascimento);
    let ano_atual = new Date().getFullYear();

    let idadeAno = ano_atual - convert_nascimento;
    let idadaMes = idadeAno * 12;
    let idadeDias = idadeAno * 365;
    let idadeSemana = idadeAno * 52;

    
    alert(`Idade em anos: ${idadeAno} anos\n 
            Idade em meses: ${idadaMes} meses\n 
            Idade em dias: ${idadeDias}\n
            Idade em semanas: ${idadeSemana}.`);
</script>
